<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create New Appoinment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment Type">
      </div>
      <div class="col-md-4">
        <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment Date">
      </div>
      <div class="col-md-2">
        <button (click)="addAppointment()">ADD</button>
        </div>
    </div>
  </div>
  <ul class="list-group mt-3">
      <li class="card" *ngFor="let appointment of appointments; index as i">
          
         
              
                
                {{appointment.id}} || {{appointment.title}} || {{appointment.date}}
          <button (click)="deleteAppointment(i)">DELETE</button>
            
      </li>
  </ul>
</div>
